<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Higher/Lower Game</title>
</head>
<body>

   <div class="main">
      <h1>Higher Lower</h1>
      <p id="maxNum">Guess a number between 1 and ?</p>
      <form>
         <div class="form-group">
            <label for="guess">Your guess:</label>
            <input type="text" id="guess" class="form-control">
         </div>
         <button type="button" onclick="doGuess()">Guess</button>
      </form>
   </div>
   <p id="message"></p>

   <script src="higherlower.js"></script>
   
</body>
</html>
